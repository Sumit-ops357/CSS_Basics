<html lang="en">

    <title>Practice set level 3</title>

    <style>

            margin: 0%;

        #box h1{

    <div id="box">

    <div id="outer">
        Outer
        <div id="inner">

    </div>

    <i class="fa-brands fa-linkedin"></i> <br>
    <i class="fa-brands fa-github"></i>
</body>
</html>
